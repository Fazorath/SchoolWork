        <h2>Thank You for Submitting!</h2>

            <p>Your chosen bike, based on your preference, is:</p>
            <div id="chosenBikeImageDiv">

    <!-- JavaScript for image change -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bikeImages = {
                "Yamaha R1M": "images/yamaha.jpg",
                "BMW M1000RR": "images/2023_bmw_s1000rr_01.webp",
                "Ducati Panigale 4VR": "images/Panigale-V4-01-hero-1600x1000.webp"
                // Add more bike options as needed
            };

            // Get the query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const favoriteBike = urlParams.get('favoriteBike');

            // Get the image element
            const chosenBikeImage = document.getElementById('chosenBikeImage');

            // Check if the favoriteBike is in the bikeImages object
            if (favoriteBike && bikeImages[favoriteBike]) {
                // Set the src attribute of the image to the selected bike's image
                chosenBikeImage.src = bikeImages[favoriteBike];
                chosenBikeImage.alt = favoriteBike; // Set alt text to the bike's name
            } else {
                // If no image found, display a default image or message
                chosenBikeImageDiv.innerHTML = "<p>No image available for the chosen bike.</p>";
            }
        });
    </script>
